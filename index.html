<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMP.FUN - Mercury is NOT in retrograde! üöÄ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive; /* Peak meme font */
        }

        body {
            background: #0a0a2f;
            color: #ffffff;
            overflow-x: hidden;
            background: linear-gradient(45deg, #0a0a2f, #1a1a4f);
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        nav {
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #b19ff9;
            text-shadow: 0 0 10px rgba(177, 159, 249, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            opacity: 0.7;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: #b19ff9;
            opacity: 1;
            transform: rotate(-5deg);
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .emoji-container {
            position: relative;
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .main-emoji {
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        .bg-emoji {
            position: absolute;
            font-size: 3rem;
            opacity: 0.5;
            animation: orbit 10s linear infinite;
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(50px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(50px) rotate(-360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #b19ff9, #ff9ecd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #c4b5fd;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #b19ff9, #ff9ecd);
            border: none;
            border-radius: 50px;
            color: #0a0a2f;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .cta-button:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 0 20px rgba(177, 159, 249, 0.5);
        }

        .stats {
            display: flex;
            gap: 3rem;
            margin-top: 3rem;
        }

        .stat-item {
            text-align: center;
            background: rgba(177, 159, 249, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            min-width: 150px;
            transform: rotate(-2deg);
            transition: transform 0.3s;
        }

        .stat-item:hover {
            transform: rotate(2deg);
        }

        .stat-value {
            font-size: 2rem;
            color: #ff9ecd;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #c4b5fd;
        }

        .price-ticker {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(90deg, rgba(177, 159, 249, 0.1), rgba(255, 158, 205, 0.1));
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .dank-mode {
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ffff00; }
            40% { color: #00ff00; }
            60% { color: #00ffff; }
            80% { color: #ff00ff; }
            100% { color: #ff0000; }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem;
            }
            
            .nav-links {
                display: none;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 1.5rem;
            }

            .price-ticker {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <nav>
            <div class="logo">‚ú® $ASTRAL</div>
        </nav>

        <section class="hero">
            <div class="emoji-container">
                <div class="main-emoji">üîÆ</div>
                <span class="bg-emoji" style="left: -30px; top: 0">üåô</span>
                <span class="bg-emoji" style="right: -30px; top: 0">‚≠ê</span>
                <span class="bg-emoji" style="left: 0; bottom: -30px">üöÄ</span>
            </div>
            <h1>$ASTRAL</h1>
            <p class="tagline">When moon? Ask the crystal ball! üåù</p>
            <button class="cta-button" onclick="window.location.href='https://pump.fun'">ALIGN YOUR CHAKRAS NOW</button>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">69,420</div>
                    <div class="stat-label">Mercury Believers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">$420.0M</div>
                    <div class="stat-label">Astral Market Cap</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">WAGMI</div>
                    <div class="stat-label">Cosmic Vibes</div>
                </div>
            </div>
        </section>

        <div class="price-ticker" id="price-ticker">
            $ASTRAL: Loading... üå†
        </div>
    </div>

    <script>
        // Initialize particles.js with star-like effect
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                color: { value: ["#ffffff", "#b19ff9", "#ff9ecd"] },
                shape: { type: "star" },
                opacity: {
                    value: 0.8,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: true,
                    out_mode: "out"
                }
            }
        });

        // Meme price updates
        function updatePrice() {
            const price = (Math.random() * (0.001 - 0.0001) + 0.0001).toFixed(6);
            const change = (Math.random() * 20 - 10).toFixed(2);
            const changeColor = change >= 0 ? "#b19ff9" : "#ff9ecd";
            const memePhases = ["üåë DAMP", "üåí CONSOLIDATING", "üåì STABLE", "üåî PUMPING", "üåï MOONING"];
            const currentPhase = memePhases[Math.floor(Math.random() * memePhases.length)];
            
            document.getElementById("price-ticker").innerHTML = 
                `${currentPhase} $PUMP: $${price} <span style="color: ${changeColor}">(${change >= 0 ? '+' : ''}${change}%) üöÄ</span>`;
        }

        setInterval(updatePrice, 3000);
        updatePrice();
        
        // Add funny click effects
        let clickCount = 0;
        document.querySelector('.cta-button').addEventListener('click', function() {
            clickCount++;
            const emoji = document.querySelector('.main-emoji');
            emoji.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => emoji.style.transform = 'scale(1) rotate(0)', 500);
            
            // Easter egg: After 3 clicks, activate DANK MODE
            if(clickCount >= 3) {
                document.querySelector('.tagline').textContent = "ACTIVATED DANK MODE! üî•";
                document.querySelector('.tagline').classList.add('dank-mode');
                
                // Add random meme emojis that float up and disappear
                const memeEmojis = ["üöÄ", "üíé", "üôå", "üåï", "üî•", "üí´", "üå†"];
                for(let i = 0; i < 20; i++) {
                    const emoji = document.createElement('div');
                    emoji.style.position = 'fixed';
                    emoji.style.left = Math.random() * 100 + 'vw';
                    emoji.style.bottom = '0';
                    emoji.style.fontSize = '2rem';
                    emoji.innerHTML = memeEmojis[Math.floor(Math.random() * memeEmojis.length)];
                    emoji.style.animation = 'float 2s ease-out forwards';
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 2000);
                }
            }
        });
    </script>
</body>
</html>
